name: Project Java CI CD Flow

on:
  push:
    branches: [ "prod" ]
  pull_request:
    branches: [ "prod" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: keimar/springboot-github-action-cicd
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          
    # 4. Build the Docker image
    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-github-action-cicd .
        docker tag ${{ secrets.DOCKER_USERNAME }}/springboot-github-action-cicd:latest ${{ secrets.DOCKER_USERNAME }}/springboot-github-action-cicd:${{ github.sha }}

    # 5. Push the Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-github-action-cicd:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/springboot-github-action-cicd:${{ github.sha }}




